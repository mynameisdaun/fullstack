<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Webpack App</title>
</head>
<body>
<div id="app">
    {{message}}
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: '#app',
        data: {
        	message : '안녕하세요 Vue!'
        }
    })
</script>
</body>
</html>
